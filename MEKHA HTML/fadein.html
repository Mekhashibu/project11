<html>
<head>
<title>jQuery program</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="mydiv">hover over me</div>
<h1>jquery program </h1>
<button id='togglefadein'>Fade In</button>
<button id='togglefadeout'>Fade Out</button>
<button id='toggleslideup'>Slide Up</button>
<button id='toggleslidedown'>Slide Down</button>
<p id='togglepara'>hai,mekha jquery program</p>
<script>
$(document).ready(function(){

$("#togglefadein").click (function(){
$("#togglepara").fadeIn();
});
$("#togglefadeout").click (function(){
$("#togglepara").fadeOut();
});
$("#toggleslideup").click (function(){
$("#togglepara").slideUp();
});
$("#toggleslidedown").click (function(){
$("#togglepara").slideDown();
});
$("#mydiv").hover(function(){
$(this).fadeOut();
}(function(){
$(this).fadeIn();
});
});
});

</script>
</body>
</html>
