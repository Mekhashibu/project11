<html>
<head>
<title>jQuery program</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>jquery program button click</h1>
<button id='toggleshow'>show</button>
<button id='togglehide'>hide</button>
<p id='togglepara' style="display:none">hai mekha</p>
<script>
$(document).ready(function() {
 $("#toggleshow").click(function(){
 $("#togglepara").show();
  });
 $("#togglehide").click(function(){
 $("#togglepara").hide();
 });
  });
 </script>
 </body>
 </html>
